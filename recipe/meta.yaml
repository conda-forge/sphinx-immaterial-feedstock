{% set name = "sphinx-immaterial" %}
{% set dunder_name = name.replace("-", "_") %}
{% set version = "0.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ dunder_name }}/{{ dunder_name }}-{{ version }}.tar.gz
  sha256: 3b2128114040e96539cf4eaaa924b80bf4944af363e4e9954a6290fa7549aeaa

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
    - nodejs >=16
  run:
    - python >={{ python_min }},<4
    - sphinx >=4.5
    - markupsafe
    - pydantic >=2.4
    - pydantic-extra-types
    - typing-extensions
    - appdirs
    - requests

test:
  requires:
    - python {{ python_min }}
  imports:
    - sphinx_immaterial

about:
  home: https://github.com/jbms/sphinx-immaterial
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sphinx-Immaterial Theme
  doc_url: https://sphinx-immaterial.readthedocs.io/
  dev_url: https://github.com/jbms/sphinx-immaterial

extra:
  recipe-maintainers:
    - sdebionne
